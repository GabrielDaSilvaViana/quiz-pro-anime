<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anime Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéå</text></svg>">
</head>
<body>
    <div class="background-animation">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üéå ANIME PRO</div>
            <div class="subtitle">Teste seus limites otaku</div>
        </div>
        
        <div class="dificuldade">
            <button class="btn-dificuldade ativo" data-dificuldade="facil">
                <span class="emoji">ü•â</span>
                <span class="label">F√°cil</span>
                <span class="multiplier">x1</span>
            </button>
            <button class="btn-dificuldade" data-dificuldade="medio">
                <span class="emoji">ü•à</span>
                <span class="label">M√©dio</span>
                <span class="multiplier">x2</span>
            </button>
            <button class="btn-dificuldade" data-dificuldade="dificil">
                <span class="emoji">ü•á</span>
                <span class="label">Dif√≠cil</span>
                <span class="multiplier">x3</span>
            </button>
            <button class="btn-dificuldade impossivel" data-dificuldade="impossivel">
                <span class="emoji">üíÄ</span>
                <span class="label">Imposs√≠vel</span>
                <span class="multiplier">x5</span>
            </button>
        </div>
        
        <button class="btn-primary" id="iniciarBtn" onclick="iniciarQuiz()">
            <span class="icon">üöÄ</span>
            Iniciar Quiz
        </button>

        <div id="quiz-area" class="quiz-area">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">‚è±Ô∏è Tempo:</span>
                    <span class="stat-value" id="timer">15s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">‚≠ê Pontos:</span>
                    <span class="stat-value" id="pontuacao">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">üìä Progresso:</span>
                    <span class="stat-value" id="progresso">1/10</span>
                </div>
            </div>
            
            <div class="pergunta-container">
                <div class="pergunta-numero">#1</div>
                <div class="pergunta" id="pergunta"></div>
            </div>
            
            <div class="opcoes" id="opcoes"></div>
            <button class="btn-secondary" id="proxima-btn" onclick="proximaPergunta()" style="display:none;">
                ‚û°Ô∏è Pr√≥xima Pergunta
            </button>
        </div>

        <div id="final" class="final-screen">
            <div class="trophy-container">
                <div class="trophy" id="trophy"></div>
            </div>
            <h2 class="final-title">Quiz Conclu√≠do!</h2>
            <div class="pontuacao-final" id="pontuacao-final">0/0</div>
            <div class="rank" id="rank"></div>
            <p class="mensagem-final" id="mensagem-final"></p>
            <div class="final-actions">
                <button class="btn-primary" onclick="reiniciarQuiz()">
                    üîÑ Jogar Novamente
                </button>
                <button class="btn-secondary" onclick="compartilharResultado()">
                    üì± Compartilhar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
